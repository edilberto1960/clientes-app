<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 bg-light">
            <form [formGroup]="form" (onSubmit)="save()">

                <br>
                <strong>Shipped To:</strong><br>
                <label>{{ cliente.apellido  }}</label><br>
                <label>{{ cliente.nombre  }}</label><br>
                <label>{{ cliente.email  }}</label><br>

                <hr/>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input formControlName='createAt' type="date" class="form-control" id="colFormLabel" placeholder="Date">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel1" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input formControlName='descripcion' type="text" class="form-control" id="colFormLabel1" placeholder="Description">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input formControlName='observacion' type="text" class="form-control" id="colFormLabel" placeholder="Observation">
                    </div>
                </div>


                <button type="button" class="btn btn-outline-primary btn-sm btn-block">Add Item level-line</button>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Order summary</strong></h3>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-condensed">
                                        <thead>
                                            <tr>
                                                <td><strong>cl</strong></td>
                                                <td><strong>stt</strong></td>
                                                <td><strong>Item</strong></td>
                                                <td class="text-center"><strong>Amount</strong></td>
                                                <td class="text-center"><strong>Cost</strong></td>
                                                <td class="text-center"><strong>New Cost?</strong></td>
                                                <td class="text-right"><strong>Totals</strong></td>
                                            </tr>
                                        </thead>
                                        <tbody formArrayName="invoiceItems">
                                            <!-- foreach ($order->lineItems as $line) or some such thing here -->
                                            <tr *ngFor="let item of addItemArr.controls; let i=index;" [formGroupName]="i">
                                                <td><span><button  md-icon-button (click)="removeItem(item)">
                                <div class="md-24" aria-label="remove">clear</div>
                                </button> {{i + 1}}. &nbsp;</span></td>
                                                <td class="text-center"><input class="form-control" mdInput formControlName="id"></td>
                                                <td><input class="form-control right_placeholder" mdInput disabled value="{{ item.value.producto.nombre | uppercase  }}"></td>
                                                <td class="text-center"><input id="{{i}}" class="form-control" mdInput formControlName="cantidad" autofocus="autofocus" /></td>
                                                <!-- <td class="text-right"><input class="form-control" mdInput formControlName="nombre"></td> -->
                                                <td><input class="form-control right_placeholder" mdInput disabled value="{{ item.value.producto.precio | number }}"></td>
                                                <td class="text-right"><input class="form-control" mdInput formControlName="precio"></td>
                                                <td><input class="form-control right_placeholder" mdInput disabled value="{{ item.value.total | currency  }}"></td>

                                            </tr>

                                        </tbody>
                                        <hr>



                                        <tr>
                                            <td class="thick-line"></td>
                                            <td class="thick-line"></td>
                                            <td class="no-line"></td>
                                            <td class="no-line"></td>
                                            <td class="no-line"></td>
                                            <td class="thick-line text-center"><strong>Subtotal</strong></td>
                                            <td class="thick-line text-right"><input class="form-control right_placeholder" mdInput disabled value="{{ form.value.subTotal | currency  }}"></td>

                                        </tr>
                                        <tr>
                                            <td class="no-line"></td>
                                            <td class="no-line"></td>
                                            <td class="no-line"></td>
                                            <td class="no-line"></td>
                                            <td class="no-line text-center"><strong>Shipping</strong></td>
                                            <td class="no-line text-right"><input style="direction: rtl;" mdInput type="number" formControlName="taxPercent" placeholder="% tax"></td>
                                            <td><input class="form-control right_placeholder" mdInput disabled value="{{ form.value.tax | currency  }}"></td>
                                        </tr>
                                        <tr>
                                            <td class="no-line"></td>
                                            <td class="no-line"></td>
                                            <td class="no-line"></td>
                                            <td class="no-line"></td>
                                            <td class="no-line"></td>
                                            <td class="no-line text-center"><strong>Total</strong></td>
                                            <input class="form-control right_placeholder" mdInput disabled value="{{ form.value.total | currency  }}">
                                        </tr>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <button md-mini-fab (click)="addItem()" class="md-small">+</button>
                </div>


                <div class="row">
                    <div class="col-sm-6">
                        <button (click)="save()" class="btn btn-outline-primary">Save</button>
                    </div>
                    <div class="col-sm-6">
                    </div>
                </div>

            </form>
        </div>
        <div class="col-sm-4 bg-info">
            <label>Second label </label>
        </div>
    </div>
</div>
